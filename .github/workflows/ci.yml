name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup asdf tools
        uses: ./.github/actions/setup-asdf-tools

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’ Generate Prisma models
        run: npm run prisma:generate

      - name: ğŸ–ï¸ Check types
        run: npm run check:types

      - name: ğŸ’… Check format
        run: npm run check:format

      - name: ğŸ“‘ Check lint
        run: npm run check:lint

      - name: ğŸ“¦ Check package.json
        run: npm run check:packagejson

      - name: ğŸ“ Check markdown
        run: npm run check:markdown

      - name: ğŸ”¤ Check spelling
        run: npm run check:spelling

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup asdf tools
        uses: ./.github/actions/setup-asdf-tools

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’ Generate Prisma models
        run: npm run prisma:generate

      - name: ğŸ§ª Run tests
        run: npm run test:coverage

  build:
    name: ğŸ§° Build project
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup asdf tools
        uses: ./.github/actions/setup-asdf-tools

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’ Generate Prisma models
        run: npm run prisma:generate

      - name: âš’ï¸ Build project
        run: npm run build
