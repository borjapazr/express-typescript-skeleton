name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’ Generate Prisma models
        run: npm run prisma:generate

      - name: ğŸ–ï¸ Check types
        run: npm run check:types

      - name: ğŸ’… Check format
        run: npm run check:format

      - name: ğŸ“‘ Check lint
        run: npm run check:lint

      - name: ğŸ“¦ Check package.json
        run: npm run check:packagejson

      - name: ğŸ“ Check markdown
        run: npm run check:markdown

      - name: ğŸ”¤ Check spelling
        run: npm run check:spelling

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’ Generate Prisma models
        run: npm run prisma:generate

      - name: ğŸ§ª Run the tests
        run: npm run test:coverage

  build:
    name: ğŸ§° Build project
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’ Generate Prisma models
        run: npm run prisma:generate

      - name: âš’ï¸ Build project
        run: npm run build
