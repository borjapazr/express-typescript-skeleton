name: CD

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    name: ğŸ™ Generate new release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ“‹ Build Changelog
        run: npx extract-changelog-release > RELEASE_BODY.md

      - name: ğŸ» Build and generate new release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_BODY.md
          token: ${{ secrets.GITHUB_TOKEN }}

  distribute:
    name: ğŸ›©ï¸ Deliver project
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ’» Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: borjapazr/express-typescript-skeleton

      - name: ğŸ’½ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  redeploy:
    name: ğŸ”„ Redeploy webhook call
    runs-on: ubuntu-latest
    needs: distribute

    steps:
      - name: ğŸš€ Deploy Express Typescript Skeleton webhook
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.REDEPLOY_WEBHOOK_URL }}
